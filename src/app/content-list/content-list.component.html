<span>
    <mat-accordion multi>
        <mat-expansion-panel hideToggle *ngFor="let content of contentList">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{content.title}}
                </mat-panel-title>
                <mat-panel-description>
                    {{content.description}}
                </mat-panel-description>
                <mat-chip-list>
                  <mat-chip *ngFor="let tag of content.tags" color="accent">{{tag}}</mat-chip>
                </mat-chip-list>
            </mat-expansion-panel-header>
            <mat-card>
                <mat-grid-list cols="5" rowHeight="100">
                    <mat-card-content>
                         <mat-grid-tile [colspan]="3" [rowspan]="4">
                            <img mat-card-image src="{{content.image}}" alt="{{content.title}}">
                         </mat-grid-tile>
                         <mat-grid-tile [colspan]="2" [rowspan]="4">
                            <p>{{content.content}}</p>
                         </mat-grid-tile>
                    </mat-card-content>
                    <mat-card-actions>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                        </mat-grid-tile>
                    </mat-card-actions>
                </mat-grid-list>
            </mat-card>
        </mat-expansion-panel>
    </mat-accordion>
</span>
