<span>
    <mat-accordion multi>
        <mat-expansion-panel hideToggle *ngFor="let content of contentList">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{content.title}}
                </mat-panel-title>
                <mat-panel-description>
                    {{content.description}}
                </mat-panel-description>
                <mat-chip-list>
                  <mat-chip *ngFor="let tag of content.tags" color="accent">{{tag}}</mat-chip>
                </mat-chip-list>
            </mat-expansion-panel-header>
            <mat-card>
                <mat-grid-list cols="5" rowHeight="100">
                    <mat-card-content>
                        <mat-grid-tile *ngIf="content.image" [colspan]="3" [rowspan]="4" style="background: cornflowerblue">
                            <app-picture image="{{content.image}}" title="{{content.title}}"></app-picture>
                         </mat-grid-tile>
                        <mat-grid-tile *ngIf="content.youtubeVideoId" [colspan]="3" [rowspan]="4" style="background: darkseagreen">
                            <app-youtube videoId="{{content.youtubeVideoId}}"></app-youtube>
                        </mat-grid-tile>
                        <mat-grid-tile *ngIf="content.instagramLink" [colspan]="3" [rowspan]="4" style="background: yellow">
                            <app-instagram instagramUrl="{{content.instagramLink}}" instagramUserName="{{content.title}}"></app-instagram>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="2" [rowspan]="4" style="background: aqua">
                            <p>{{content.content}}</p>
                         </mat-grid-tile>
                    </mat-card-content>
                    <mat-card-actions>
                        <mat-grid-tile [colspan]="3" [rowspan]="1">
                            <button mat-button>REACT</button>
                            <button mat-button>COMMENT</button>
                            <button mat-button>SHARE</button>
                        </mat-grid-tile>
                    </mat-card-actions>
                </mat-grid-list>
            </mat-card>
        </mat-expansion-panel>
    </mat-accordion>
</span>
