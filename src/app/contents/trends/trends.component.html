<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Twitter</mat-card-title>
        <mat-card-subtitle>Popular Hashtags</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-chip-list-wrapper">
            <mat-chip-list aria-orientation="vertical">
                <mat-chip
                        class="chips"
                        color="primary"
                        selected
                        *ngFor="let trend of trends"
                        (click)="selectTrend(trend.name)"
                >
                    {{trend.name}}
                </mat-chip>
            </mat-chip-list>
        </div>
    </mat-card-content>
</mat-card>
